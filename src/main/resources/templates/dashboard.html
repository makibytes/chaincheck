<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChainCheck Dashboard</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}" />
    <link rel="stylesheet" th:href="@{/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>

<body>
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/summary :: summary}"></div>
    <div th:replace="~{fragments/rpc-status :: rpcStatus}"></div>
    <div th:replace="~{fragments/anomaly-modal :: anomalyModal}"></div>
    <div th:replace="~{fragments/sample-modal :: sampleModal}"></div>
    <div th:replace="~{fragments/chart-panel :: chartPanel}"></div>
    <div th:replace="~{fragments/anomalies-panel :: anomaliesPanel}"></div>
    <div th:replace="~{fragments/samples-panel :: samplesPanel}"></div>
    <div class="app-version" th:text="|v${appVersion}|"></div>
    <div th:replace="~{fragments/scripts :: scripts}"></div>
</body>

</html>
