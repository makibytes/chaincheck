<header class="app-header" th:fragment="header">
    <div>
        <h1 class="title">ChainCheck<span th:if="${appTitle != null and !appTitle.isEmpty()}"
                th:text="' Â· ' + ${appTitle}"
                th:style="'font-weight: bold; color: ' + ${appTitleColor} + ';'"></span></h1>
    </div>
    <div class="header-controls">
        <label class="select-label">
            Node:
            <select id="nodeSelect">
                <option th:each="node : ${nodes}" th:value="${node.key}" th:selected="${node.key} == ${nodeKey}"
                    th:text="${node.name} + (${referenceNodeKey != null && referenceNodeKey == node.key} ? ' (reference)' : '')"></option>
            </select>
        </label>
        <div class="range-selector">
            <span>Range:</span>
            <a th:each="r : ${ranges}" th:href="@{/dashboard(range=${r.key}, node=${nodeKey}, end=${endParam})}" th:text="${r.key}"
                th:classappend="${r} == ${range} ? 'active' : ''">
            </a>
        </div>
    </div>
</header>
