<section class="panel" th:fragment="samplesPanel">
    <div class="panel-header">
        <h2>Samples <span class="count-badge" th:text="${view.totalSamples}">0</span></h2>
        <div class="panel-search">
            <input id="samplesSearch" type="search" placeholder="Search samples" autocomplete="off" />
        </div>
        <button id="toggleSamples" class="button ghost" type="button">Show samples</button>
    </div>
    <div id="samplesPanel" class="collapsed">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Source <span class="hint" data-hint="HTTP = polling call · WS = WebSocket new-head event.">?</span></th>
                    <th>Status <span class="hint" data-hint="NEW = fresh block · SAFE = consensus-confirmed · FINALIZED = irreversible · ERROR = request failed.">?</span></th>
                    <th>Latency <span class="hint" data-hint="Round-trip time for the HTTP call that retrieved this block.">?</span></th>
                    <th th:if="${view.multiNodeConfigured}">Δ First <span class="hint" data-hint="Milliseconds after the first node to see this block that this node reported it. 'FIRST' = this node was fastest.">?</span></th>
                    <th>Block</th>
                    <th>Transactions</th>
                    <th>Gas Price (gwei)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="samplesBody"></tbody>
        </table>
        <div class="pagination" id="pagination"></div>
    </div>
</section>
