rpc:
  mode: ethereum
  title: "Ethereum Mainnet"
  title-color: "#ff0000"
  get-safe-blocks: false
  get-finalized-blocks: false
  scale-max-ms: 60000
  consensus:
    # When configured, ChainCheck uses this consensus endpoint as reference source
    # and disables internal auto-reference voting/selection.
    name: nibbler-nimbus
    http: http://nibbler:5052
    safe-poll-interval-ms: 30000
    finalized-poll-interval-ms: 30000
    timeout-ms: 2000
    attestations-enabled: true
    committees-path: /eth/v1/beacon/states/head/committees
    attestation-tracking-interval-ms: 3000
    attestation-tracking-max-attempts: 100
  nodes:
    - name: nibbler
      http: http://nibbler:8545
      ws: ws://nibbler:8545
      poll-interval-ms: 10000

    - name: PublicNode
      http: https://ethereum-rpc.publicnode.com
      ws: wss://ethereum-rpc.publicnode.com
      poll-interval-ms: 10000

    - name: LlamaNodes
      http: https://eth.llamarpc.com
      ws: wss://eth.llamarpc.com
      poll-interval-ms: 10000

    - name: Ankr
      http: https://rpc.ankr.com/eth/276087160888bd72c2dc6d4366109344d7c8f5ed3bce41be8d205b093abadb11
      ws: wss://rpc.ankr.com/eth/276087160888bd72c2dc6d4366109344d7c8f5ed3bce41be8d205b093abadb11
      poll-interval-ms: 10000

    - name: DRPC
      http: https://eth.drpc.org
      ws: wss://eth.drpc.org
      poll-interval-ms: 10000

    - name: 1RPC
      http: https://1rpc.io/eth
      ws: wss://1rpc.io/eth
      poll-interval-ms: 10000
